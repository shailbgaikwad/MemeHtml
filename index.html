<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Meme by using the Get API</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(9, 22, 33);
            color: rgb(217, 186, 151);
        }

        header {
            background-color: rgb(62, 131, 132);
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            main {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Get Meme by using the Get API</h1>
    </header>

    <main>
        <p>This is the main content of the page. It contains information about Memes fetched using the Get API.</p>
        <button onclick="getRandomMeme()">Get Meme</button>
        <div id="memeContainer"></div>
    </main>

    <script>
        function getRandomMeme() {
            fetch('https://meme-api.com/gimme')
                .then(response => response.json())
                .then(data => {
                    if ('url' in data) {
                        displayMeme(data.url);
                    } else {
                        console.error('Error: Unable to fetch meme data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching meme:', error);
                });
        }

        function displayMeme(url) {
            document.getElementById('memeContainer').innerHTML = '';
            const memeImage = document.createElement('img');
            memeImage.src = url;
            memeImage.alt = 'Random Meme';
            memeImage.width = '100%'; // Set the width attribute to 100%
            document.getElementById('memeContainer').appendChild(memeImage);
        }
    </script>

</body>
</html>
